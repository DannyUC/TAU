name: PR check naming convention

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: seferov/pr-lint-action@master
        with:
          title-regex: '^REQ-/d+/s.+'
          error-message: 'Add a Ticket ID to your title e.g. REQ-1'